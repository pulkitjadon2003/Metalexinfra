<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            opacity: 0.1;
            animation: float 15s infinite;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 50%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, 50px) scale(1.1); }
            50% { transform: translate(-30px, 80px) scale(0.9); }
            75% { transform: translate(70px, -50px) scale(1.05); }
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            max-width: 900px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 60px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 20px;
            color: #aaa;
            margin-bottom: 60px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .social {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 60px;
        }

        .social a {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .social a:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: translateY(-3px);
            border-color: transparent;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 36px; }
            .subtitle { font-size: 16px; }
            .logo { font-size: 24px; }
             .icon { font-size: 60px; }
        }

        .contact-info a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="content">
          <div class="icon">ðŸš§</div>
        
        <h1>Under Construction</h1>
        <p class="subtitle">We're working hard to bring you an amazing new website. Stay tuned for something great!</p>

      
        
    </div>
      <div class="contact-info">
            <p>Questions? Contact us at <a href="mailto:info@metalexinfra.com">info@metalexinfra.com</a></p>
        </div>
</body>
</html>
